<!DOCTYPE html>
<html>
<head>
    <title>Testimonial Section</title>
    <style>
        .testimonial-section {
            background-color: #f5f5f5;
            padding: 30px;
        }

        .testimonial {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="testimonial-section">
        
        <div class="testimonial">
            <p>This product completely changed my workflow. Highly recommended!</p>
            <p class="author">– John Doe</p>
        </div>

        <div class="testimonial">
            <p>Amazing service and great support. I’m very satisfied with my experience.</p>
            <p class="author">– Jane Smith</p>
        </div>

    </div>

</body>
</html>
