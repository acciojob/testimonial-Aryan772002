<!DOCTYPE html>
<html>
<head>
    <title>Testimonial Section</title>
    <style>
        /* Main Container */
        .testimonial-section {
            background-color: #f5f5f5;
            padding: 30px;
        }

        /* Individual Testimonial Box */
        .testimonial {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Testimonial Text */
        .testimonial p {
            margin: 0 0 10px 0;
        }

        /* Author Name */
        .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="testimonial-section">
        
        <div class="testimonial">
            <p>This product completely changed my workflow. Highly recommended!</p>
            <div class="author">– John Doe</div>
        </div>

        <div class="testimonial">
            <p>Amazing service and great support. I’m very satisfied with my experience.</p>
            <div class="author">– Jane Smith</div>
        </div>

    </div>

</body>
</html>
