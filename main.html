<!DOCTYPE html>
<html>
<head>
    <title>Testimonials</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: Georgia, serif;
        }

        .testimonial-section {
            padding: 40px 60px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .testimonial {
            background-color: #eeeeee;
            border: 1px solid #cfcfcf;
            padding: 25px;
            margin-bottom: 30px;
        }

        .testimonial p {
            margin: 0;
        }

        .author {
            text-align: right;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="testimonial-section">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>

    </div>

</body>
</html>
